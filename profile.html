<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/fontawesome.min.css">
<link rel="stylesheet" href="css/main.css">
<title>Vietnamese In Seattle</title>
</head>
<body>
	<!-- Start header -->
	<header>
		<div class="row">
			<div class="col-12 profile-cover">
			</div>
		</div>
		<div class="container profile-header">
			<div class="row">
				<div class="col col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center pl-5 pt-5 profile-seller-rating">
					<div class="pt-5">
						<table style="height: 100%;">
							<tr>
								<td>
									Rating as a seller <br>
									100% <br>
									<i class="fas fa-star profile-rating-star"></i>
									<i class="fas fa-star profile-rating-star"></i>
									<i class="fas fa-star profile-rating-star"></i>
									<i class="fas fa-star profile-rating-star"></i>
									<i class="fas fa-star profile-rating-star"></i>
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="col col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center">
					<img src="img/profile.jpg" class="profile-img rounded-circle">
				</div>
				<div class="col col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 text-center pr-5 pt-5 profile-buyer-rating ">
					<div class="pt-5">
						<table style="height: 100%;">
							<tr>
								<td>
									Rating as a buyer <br>
									100% <br>
									<i class="fas fa-star profile-rating-star"></i>
									<i class="fas fa-star profile-rating-star"></i>
									<i class="fas fa-star profile-rating-star"></i>
									<i class="fas fa-star profile-rating-star"></i>
									<i class="fas fa-star profile-rating-star"></i>
								</td>
							</tr>
						</table>	
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
					<p>FIRST LAST NAME</p>
					<p>Some random quote or just a sentence explain yourself</p>
				</div>
			</div>
		</div>
	</header>
	<!-- End header -->
	<!-- Start main -->
	<main>
		<div class="row">
			<div class="col col-xs-4 col-sm-4 col-md-2 col-lg-2 col-xl-2 text-center">
				<a href="#">YOUR POSTS</a>
			</div>
			<div class="col col-xs-4 col-sm-4 col-md-2 col-lg-2 col-xl-2 text-center">
				<a href="#">SAVE POSTS</a>
			</div>
			<div class="col col-xs-4 col-sm-4 col-md-3 col-lg-3 col-xl-3 text-center">
				<a href="#">DISCUSSION FORUM</a>
			</div>
			<div class="col col-xs-4 col-sm-4 col-md-2 col-lg-2 col-xl-2 text-center">
				<a href="#">SEARCH HISTORY</a>
			</div>
			<div class="col col-xs-4 col-sm-4 col-md-2 col-lg-2 col-xl-2 text-center">
				<a href="#">SETTINGS</a>
			</div>
		</div>
		
	</main>
	<!-- End main -->
	
	<!-- Start footer -->
	<footer>
		<!-- <div class="row">
			<div class="col-12">
				<img src="img/home.jpg" class="img-fluid">
			</div>
		</div> -->
	</footer>
	<!-- End footer -->

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/fontawesome.min.js"></script>
</body>
</html>

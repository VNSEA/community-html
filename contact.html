<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/fontawesome.min.css">
<link rel="stylesheet" href="css/main.css">
<title>Vietnamese In Seattle</title>
</head>
<body>
	<!-- Start header -->
	<header>
		
	</header>
	<!-- End header -->
	<!-- Start main -->
	<main>
			<div class="row justify-content-center">
				<div class="col col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3">
					<img src="img/contact.jpg" class="img-fluid">
				</div>
				<div class="col col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-3 paragraph">
					<div class="row pt-5">
						<div class="col-12">
							<p><h5 class="thin-font-400">CONTACT VIETNAMESE IN SEATTLE</h5></p>
							<p class="mb-0">Seattle, WA, USA</p>
							<p class="mb-0">gmail@gmail.com</p>
							<p class="mb-0">123-456-7890</p>
						</div>
					</div>
					<div class="row pt-3">
						<div class="col-12">
							<form>
								<div class="row">
									<div class="col-6">
										<div class="form-group mb-1">
											<label class="label-control">Name</label>
											<input class="border-dark border-bottom form-control contact-input" type="text" placeholder="">
										</div>
									</div>
									<div class="col-6">
										<div class="form-group mb-1">
											<label class="label-control">Email</label>
											<input class="border-dark border-bottom form-control contact-input" type="text" placeholder="">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-12">
										<div class="form-group mb-1">
											<label class="label-control">Subject</label>
											<input class="border-dark border-bottom form-control contact-input" type="text" placeholder="">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-12">
										<div class="form-group mb-1">
											<label class="label-control">Message</label>
											<textarea class="border-dark border-bottom form-control" style="border: 0px; border-radius: 0;" rows="5"></textarea>
										</div>
									</div>
								</div>
								<a class="float-right p-3" href="#">SEND</a>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="contact-map-container">
						<map id="contact-map"></map>
					</div>
				</div>
			</div>
	</main>
	<!-- End main -->
	
	<!-- Start footer -->
	<footer>
		<!-- <div class="row">
			<div class="col-12">
				<img src="img/home.jpg" class="img-fluid">
			</div>
		</div> -->
	</footer>
	<!-- End footer -->

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/fontawesome.min.js"></script>
	<script>
		function initMap() {
			var seattle= {lat: 47.606209, lng: -122.332069};
		  	var map = new google.maps.Map($('#contact-map')[0], {
			    center: seattle,
			    zoom: 8
			  });
		  	var marker = new google.maps.Marker({position: seattle, map: map});
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfTncL45oWJOKQF7VtNNxWVWBEffmCWLs&callback=initMap" async defer></script>
</body>
</html>
